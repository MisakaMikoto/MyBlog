<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/game/jquery.fileupload.css" rel="stylesheet">

    <style type="text/css">
        .center {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>
<h1 class="page-header"> 사진 업로드 <small> Picture Upload </small></h1>

<div class="panel panel-inverse" ng-controller="PictureController">
    <div class="panel-heading">
        <h4 class="panel-title">Picture Upload</h4>
    </div>
    <div class="panel-body">
        <form id="uploadForm" class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group has-success has-feedback">
                <label class="col-md-3 control-label"> 사진 주제 </label>
                <div class="col-md-9">
                    <input type="text" name="uploadTitle" class="form-control">
                    <span class="fa fa-check form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-warning has-feedback">
                <label class="col-md-3 control-label"> 사진 주제에 대한 설명 </label>
                <div class="col-md-9">
                    <input type="text" name="uploadDescription" class="form-control">
                    <span class="fa fa-warning form-control-feedback"></span>
                </div>
            </div>
            <div class="row fileupload-buttonbar">
                <div class="col-md-7" style="float: right;">
                        <span class="btn btn-success fileinput-button">
                            <i class="fa fa-plus"></i>
                                <span>Add files...</span>
                                <input type="file" id="file" name="file" accept="image/*" multiple/>
                        </span>

                    <button id="uploadButton" ng-click="upload()" class="btn btn-primary start">
                        <i class="fa fa-upload"></i>
                        <span>Start upload</span>
                    </button>
                </div>
            </div>
        </form>

        <div class="alert alert-danger">
            <h4> 업로드 사진 정보 </h4>

            <div id="uploadInformation">
                <span></span>
            </div>
        </div>

        <div class="note note-info" style="background: #e8f9ff; margin-top: 10px;">
            <h4> 업로드 사진 미리보기 </h4>
            <div>
                <!--<video id="video" class="center" width="1024" height="768" controls /></video>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
